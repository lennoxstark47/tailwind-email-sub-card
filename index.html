<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Email Subscribe</title>
</head>
<body>
    <!-- Main Container -->
    <div class="flex bg-zinc-700 h-screen items-center justify-center">
        <!-- Card Conatiner -->
        <div class="p-2 bg-zinc-800 rounded-2xl mx-6">
            <!-- flex conatiner -->
            <div class=" flex flex-col md:flex-row">
                <!-- image -->
                <img src="./images/image.jpg" alt="" 
                    class=" rounded-xl md:rounded-r-none h-80 transform hover:scale-105 hover:rounded-xl duration-200 md:h-64"
                />
                <!-- content -->
                <div class=" p-6 md:px-12 md:mt-6">
                    <h2
                    class="font-serif text-xl font-medium text-center text-white"
                  >
                    Get diet and fitness tips in your inbox
                  </h2>
                  <p class="max-w-xs my-4 leading-5 text-center md:text-left tracking-wide text-white text-xs">
                    Eat better and exercise better. Sign up for the Diet&Fitness
                    newsletter.
                  </p>
                  <div class=" flex flex-col md:flex-row md:space-x-3 space-y-4 md:space-y-0 mt-5">
                    <input 
                        type="text" 
                        placeholder="Enter your email address" 
                        class="p-2 md:px-4 placeholder:text-center bg-zinc-800 placeholder:text-xs border placeholder:md:text-left border-zinc-600 focus:outline-none text-white text-center"
                    />
                    <button class="p-2 py-3 rounded-md bg-lime-500 text-xs md:px-5">Subscribe</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
